<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>probable-lamp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="color: #ab51ff">probable-lamp</h1>
  <div class="search-engine">
    <form action="https://www.google.com/search" method="get">
      <img class="search-engine img" src="img/google.png" alt="google logo">
      <input type="text" name="q" placeholder="Search Google">
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="search-engine">
    <form action="https://duckduckgo.com/" method="get">
      <img class="search-engine img" src="img/ddg.png" alt="ddg logo">
      <input style="border-color: #E37151;" type="text" name="q" placeholder="Search DuckDuckGo">
      <button style="background-color: #E37151;" type="submit">Search</button>
    </form>
  </div>

  <p class="empty"></p>

  <div class="div-img" align="center">
    <a href="https://outlook.live.com/mail/0/">
      <img class="links" src="img/outlook.png" alt="Outlook mail">
    </a>
    <a href="https://mail.google.com/mail/u/0/">
      <img class="links" src="img/gmail.png" alt="Gmail">
    </a>
    <a href="https://e.mail.ru/inbox/">
      <img class="links" src="img/mail.png" alt="Mail.ru">
    </a>
    <a href="https://ozon.ru">
      <img class="links" src="img/ozon.png" alt="Ozon Market">
    </a>
    <a href="https://ya.ru">
      <img class="links" src="img/ya.png" alt="Yandex">
    </a>
  </div>

  <footer>
      <font face=Arial color="#577bff">
          <div class="footer">
              <a href="about.html"
                  style="text-decoration: none; background-color: #707070; color: #fff; padding-left: 0px; font-size: larger;">About our lamp</a>
          </div>
      </font>
  </footer>
</body>
</html>
